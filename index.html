<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quiz app</title>
 
</head>
<body class="">
    <div class="background-image">

        

        <div class="container d-flex justify-content-center algin-items-center">
            <!--start button-->
            <button id="start" class="btn btn-primary btn-lg d-flex justify-content-center">Start Quiz</button>
            <!--start button-->
            <!--question-->
            <div id="card" class="mt-4 card col-md-5 my-auto">
                <div id="Question">
                    <img src="https://free4kwallpapers.com/uploads/wallpaper/tiger-roaring-wallpaper-1280x720-wallpaper.jpg" class="img-thumbnail img-fluid" alt="">
                </div>

                <div class="card-header">Which is the right answer?</div>
                <div class="card-block p-3">
                    <div class="d-grid col-12 mx-auto">
                        <button id="button1" class="btn btn-primary answer">Chicken</button>
                        <button id="button2" class="btn btn-primary answer">Tiger</button>
                        <button id="button3" class="btn btn-primary answer">Bear</button>
                        <button id="button4" class="btn btn-primary answer">Cow</button>

                      </div>
                </div>
                <div id="Footer" class="card-footer col-md-12">
                    <button id="nextButton" class="btn btn-primary col-md-12 text-center disabled">next</button>
                </div>
            </div>
            <!--question-->
            <div id="scoreCard" class="col-md-5 score">
                <div id="point" class="card d-flex ">
                    <div id="yourScore" class="card-header "><h4><i class="fa-solid fa-crown"></i>Your score is 2/5</h4></div>

                    <button class="btn btn-primary col-md-5 mt-5 mx-auto btn-lg" id="restart">Restart</button>
    </div>
            </div>
  


    </div>

 
   
 
    <script src="https://kit.fontawesome.com/74e617dd8f.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 <script src="app.js"></script>
 </body>
 </html>
